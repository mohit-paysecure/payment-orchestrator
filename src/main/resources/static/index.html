<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Provider Config Mapper</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            color: #1e293b;
        }

        .brand-header {
            background: linear-gradient(90deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-bottom: 4px solid #22c55e;
        }

        .card-custom {
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }

        .drag-item {
            cursor: grab;
            background-color: #e2e8f0;
            border-radius: 6px;
            padding: 6px 10px;
            margin-bottom: 5px;
        }

        .droppable {
            min-height: 36px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
            padding: 6px;
            transition: background 0.3s;
        }

        .droppable.hover {
            background-color: #dbeafe;
            border-color: #2563eb;
        }

        .mapped-key {
            color: #1d4ed8;
            font-weight: bold;
        }

        .preview-box {
            background: #ecfdf5;
            border-left: 5px solid #10b981;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #1d4ed8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #22c55e;
            border: none;
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        .form-control, .form-select {
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="brand-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">‚öôÔ∏è Fintech Provider Configurator</h4>
</div>

<div class="container">
    <div class="row mb-4 g-3 align-items-end">
        <div class="col-md-3">
            <label class="form-label">Provider Name</label>
            <input type="text" class="form-control" id="providerName" placeholder="e.g. REQRES" />
        </div>
        <div class="col-md-3">
            <label class="form-label">Base URL</label>
            <input type="text" class="form-control" id="baseUrl" placeholder="https://api.example.com" />
        </div>
        <div class="col-md-2">
            <label class="form-label">Auth Type</label>
            <select id="authType" class="form-select">
                <option value="NONE">None</option>
                <option value="API_KEY">API Key</option>
                <option value="BEARER">Bearer</option>
                <option value="SIGNATURE">Signature</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Auth Key</label>
            <input type="text" class="form-control" id="authKey" placeholder="Auth Key" />
        </div>
        <div class="col-md-1">
            <button class="btn btn-outline-secondary w-100" onclick="resetMapping()">Reset</button>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card card-custom p-4">
                <h5 class="mb-3">1Ô∏è‚É£ Sample JSON Input</h5>
                <textarea id="jsonInput" class="form-control mb-3" placeholder="Paste sample request JSON..."></textarea>
                <button class="btn btn-primary" onclick="parseJSON()">Parse JSON</button>
                <h6 class="mt-4">üîë Available JSON Keys</h6>
                <ul id="jsonKeys" class="mt-2"></ul>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-custom p-4">
                <h5 class="mb-3">2Ô∏è‚É£ Map to POJO Fields</h5>
                <ul id="pojoFields"></ul>
                <button class="btn btn-success mt-3" onclick="submitTemplate()">üíæ Save Template</button>
                <div class="preview-box mt-4">
                    <strong>üì¶ Live Mapping:</strong>
                    <pre id="previewOutput">{}</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let mappings = {};

    async function loadPojoFields() {
        const pojoFieldsEl = document.getElementById('pojoFields');
        try {
            const res = await fetch('http://localhost:8080/api/payment/fields/flat');
            const fields = await res.json();

            pojoFieldsEl.innerHTML = '';
            fields.forEach(field => {
                const li = document.createElement('li');
                li.innerHTML = `
            <div class="mb-2">
              <strong>${field}</strong>
              <div class="droppable" data-pojo="${field}">Drop JSON Key Here</div>
            </div>
          `;
                pojoFieldsEl.appendChild(li);
            });

            enableDroppable();
        } catch (err) {
            console.error('Failed to fetch POJO fields:', err);
            pojoFieldsEl.innerHTML = '<p class="text-danger">‚ùå Failed to load fields.</p>';
        }
    }

    function parseJSON() {
        const input = document.getElementById('jsonInput').value;
        try {
            const parsed = JSON.parse(input);
            const keys = extractKeys(parsed);

            const jsonKeysEl = document.getElementById('jsonKeys');
            jsonKeysEl.innerHTML = '';

            keys.forEach(key => {
                const li = document.createElement('li');
                li.textContent = key;
                li.classList.add('drag-item');
                li.draggable = true;
                li.dataset.key = key;
                li.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', key);
                });
                jsonKeysEl.appendChild(li);
            });
        } catch {
            alert('Invalid JSON format.');
        }
    }

    function extractKeys(obj, prefix = '') {
        let keys = [];
        for (let key in obj) {
            const fullKey = prefix ? `${prefix}.${key}` : key;
            if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                keys = keys.concat(extractKeys(obj[key], fullKey));
            } else {
                keys.push(fullKey);
            }
        }
        return keys;
    }

    function enableDroppable() {
        document.querySelectorAll('.droppable').forEach(drop => {
            drop.addEventListener('dragover', e => {
                e.preventDefault();
                drop.classList.add('hover');
            });

            drop.addEventListener('dragleave', () => {
                drop.classList.remove('hover');
            });

            drop.addEventListener('drop', e => {
                e.preventDefault();
                drop.classList.remove('hover');

                const key = e.dataTransfer.getData('text/plain');
                const field = drop.dataset.pojo;

                mappings[field] = `{{${key}}}`;
                drop.innerHTML = `
            <span class="mapped-key">${key}</span>
            <button class="btn btn-sm btn-link text-danger p-0" onclick="removeMapping(this)">‚ùå</button>
          `;
                updatePreview();
            });
        });
    }

    function removeMapping(button) {
        const drop = button.parentElement;
        const field = drop.dataset.pojo;
        delete mappings[field];
        drop.innerHTML = 'Drop JSON Key Here';
        updatePreview();
    }

    function updatePreview() {
        document.getElementById('previewOutput').textContent = JSON.stringify(mappings, null, 2);
    }

    async function submitTemplate() {
        const provider = document.getElementById('providerName').value.trim();
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const authType = document.getElementById('authType').value;
        const authKey = document.getElementById('authKey').value.trim();

        if (!provider || !baseUrl) {
            alert('Provider name and base URL are required.');
            return;
        }

        const body = {
            name: provider,
            baseUrl: baseUrl,
            authType: authType,
            authKey: authKey || null,
            requestTemplate: mappings,
            responseMapping: {
                external_order_id: "$.id",
                created_at: "$.createdAt"
            }
        };

        try {
            const response = await fetch('http://localhost:8080/api/orchestrate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (response.ok) {
                alert('‚úÖ Template saved!');
                resetMapping();
            } else {
                alert('‚ùå Failed to save template.');
            }
        } catch (err) {
            console.error('Error:', err);
            alert('üö® Error submitting template.');
        }
    }

    function resetMapping() {
        mappings = {};
        document.getElementById('previewOutput').textContent = '{}';
        loadPojoFields();
    }

    window.onload = loadPojoFields;
</script>
</body>
</html>
